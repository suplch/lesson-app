<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/axios.min.js"></script>
    <script src="lib/msg.js"></script>
    <script>
        function showUserInfo() {
            axios.get('/userinfo').then(function (result) {
                MessageBox(result.data.msg);
            }).catch(function (err) {
                console.error(err);
            })
        }

        function showTime() {
            axios.get('/servertime').then(function (result) {
                MessageBox(result.data.msg);
            }).catch(function (err) {
                console.error(err);
            })
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function (reg) {
                console.log('注册成功: scope is ', reg.scope)
            }).catch(function (error) {
                console.log('注册失败 : ' + error)
            })
        }
    </script>
</head>
<body>
    <button onclick="showUserInfo()"> 显示消息 </button>
    <button onclick="showTime()"> 显示服务器时间 </button>

</body>
</html>
